<form novalidate [formGroup]="form" (ngSubmit)="submit()">
    <div class="loginCon"></div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <i class="material-icons">fingerprint</i>
                <h2>{{logger}} Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-icon matPrefix>person</mat-icon>
                <input matInput placeholder="Username/email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput placeholder="Password" formControlName="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            {{form.value | json}}
            <button mat-raised-button color="primary" [disabled]="form.invalid"><i class="material-icons">vpn_key</i><span>Login</span></button>
        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
    </mat-card>
</form>
